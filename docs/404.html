<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 // Page Not Found</title>
    
    <!-- Fonts (Same as App) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gemini: {
                            bg: '#131314',
                            surface: '#1E1F20',
                            text: '#E3E3E3',
                            blue: '#A8C7FA',
                            purple: '#D0BCFF'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glitch': 'glitch 1s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #131314;
            color: #E3E3E3;
            overflow: hidden;
        }

        /* Ambient Glow Effects */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            z-index: 0;
        }
        .glow-1 { width: 600px; height: 600px; background: #4facfe; top: -200px; left: -100px; animation: float 10s ease-in-out infinite; }
        .glow-2 { width: 500px; height: 500px; background: #a8c7fa; bottom: -150px; right: -100px; animation: float-delayed 12s ease-in-out infinite; }

        /* Glitch Text Effect */
        .glitch-wrapper {
            position: relative;
        }
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(34px, 9999px, 11px, 0); }
            5% { clip: rect(89px, 9999px, 86px, 0); }
            10% { clip: rect(6px, 9999px, 83px, 0); }
            15% { clip: rect(32px, 9999px, 5px, 0); }
            20% { clip: rect(65px, 9999px, 18px, 0); }
            25% { clip: rect(96px, 9999px, 23px, 0); }
            30% { clip: rect(21px, 9999px, 56px, 0); }
            35% { clip: rect(78px, 9999px, 2px, 0); }
            40% { clip: rect(12px, 9999px, 67px, 0); }
            45% { clip: rect(54px, 9999px, 92px, 0); }
            50% { clip: rect(3px, 9999px, 34px, 0); }
            55% { clip: rect(45px, 9999px, 12px, 0); }
            60% { clip: rect(87px, 9999px, 65px, 0); }
            65% { clip: rect(23px, 9999px, 98px, 0); }
            70% { clip: rect(67px, 9999px, 45px, 0); }
            75% { clip: rect(12px, 9999px, 34px, 0); }
            80% { clip: rect(56px, 9999px, 78px, 0); }
            85% { clip: rect(98px, 9999px, 23px, 0); }
            90% { clip: rect(34px, 9999px, 67px, 0); }
            95% { clip: rect(78px, 9999px, 12px, 0); }
            100% { clip: rect(12px, 9999px, 56px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 87px, 0); }
            5% { clip: rect(12px, 9999px, 34px, 0); }
            10% { clip: rect(54px, 9999px, 12px, 0); }
            15% { clip: rect(98px, 9999px, 65px, 0); }
            20% { clip: rect(23px, 9999px, 78px, 0); }
            25% { clip: rect(67px, 9999px, 34px, 0); }
            30% { clip: rect(12px, 9999px, 98px, 0); }
            35% { clip: rect(56px, 9999px, 23px, 0); }
            40% { clip: rect(89px, 9999px, 67px, 0); }
            45% { clip: rect(34px, 9999px, 12px, 0); }
            50% { clip: rect(78px, 9999px, 56px, 0); }
            55% { clip: rect(21px, 9999px, 89px, 0); }
            60% { clip: rect(65px, 9999px, 34px, 0); }
            65% { clip: rect(12px, 9999px, 78px, 0); }
            70% { clip: rect(54px, 9999px, 21px, 0); }
            75% { clip: rect(98px, 9999px, 65px, 0); }
            80% { clip: rect(32px, 9999px, 12px, 0); }
            85% { clip: rect(76px, 9999px, 54px, 0); }
            90% { clip: rect(19px, 9999px, 98px, 0); }
            95% { clip: rect(63px, 9999px, 32px, 0); }
            100% { clip: rect(12px, 9999px, 76px, 0); }
        }

        /* Code Block Styling */
        .code-block {
            background: rgba(30, 31, 32, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">

    <!-- Background Elements -->
    <div class="glow-orb glow-1"></div>
    <div class="glow-orb glow-2"></div>
    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxwYXRoIGQ9Ik00MCAwTDQgMEw0IDRMNDAgNEw0MCAwWiIgZmlsbD0icmdiYSgyNTUsIDI1NSwgMjU1LCAwLjAzKSIvPgo8cGF0aCBkPSJNMCA0MEwwIDRMNCA0TDQgNDBMMCA0MFoiIGZpbGw9InJnYmEoMjU1LCAyNTUsIDI1NSwgMC4wMykiLz4KPC9zdmc+')] opacity-20 pointer-events-none"></div>

    <!-- Floating Code Bits (Background) -->
    <div class="absolute top-1/4 left-1/4 animate-float opacity-30 pointer-events-none select-none">
        <div class="code-block p-4 rounded-lg transform -rotate-12">
            <span class="text-pink-400">if</span> (page == <span class="text-blue-400">null</span>) {<br>
            &nbsp;&nbsp;<span class="text-yellow-400">panic</span>();<br>
            }
        </div>
    </div>
    
    <div class="absolute bottom-1/3 right-1/4 animate-float-delayed opacity-30 pointer-events-none select-none">
        <div class="code-block p-4 rounded-lg transform rotate-6">
            <span class="text-green-400">404</span> Error:<br>
            <span class="text-gray-400">// Resource not found</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="z-10 text-center space-y-8 max-w-2xl px-6">
        
        <!-- Animated 404 Header -->
        <div class="relative inline-block glitch-wrapper mb-4">
            <h1 class="text-9xl font-bold font-display text-white tracking-tighter glitch-text" data-text="404">
                404
            </h1>
        </div>

        <!-- Subtext -->
        <div class="space-y-4">
            <h2 class="text-3xl font-medium text-white tracking-tight">
                Lost in the Code?
            </h2>
            <p class="text-gemini-textSecondary text-lg font-light leading-relaxed">
                The page you are looking for has been moved, deleted, or possibly never existed in this dimension.
            </p>
        </div>

        <!-- Interactive Terminal (Visual Only) -->
        <div class="code-block rounded-xl p-6 text-left max-w-lg mx-auto shadow-2xl mt-8 border-t border-white/10 relative overflow-hidden group hover:border-gemini-blue/50 transition-colors cursor-default">
            <div class="flex gap-2 mb-4">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <div class="text-sm space-y-2 font-mono">
                <div class="flex">
                    <span class="text-green-400 mr-2">➜</span>
                    <span class="text-blue-400">~</span>
                    <span class="text-gray-400 ml-2">locate page</span>
                </div>
                <div class="text-gray-300">Searching database...</div>
                <div class="text-red-400">Error: Route not defined.</div>
                <div class="flex animate-pulse">
                    <span class="text-green-400 mr-2">➜</span>
                    <span class="text-blue-400">~</span>
                    <span class="w-2 h-5 bg-gray-500 ml-2"></span>
                </div>
            </div>
            <!-- Glow effect on hover -->
            <div class="absolute inset-0 bg-gradient-to-tr from-gemini-blue/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
        </div>

        <!-- Action Button -->
        <div class="pt-8">
            <a href="/" class="group relative inline-flex items-center gap-3 px-8 py-4 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-gemini-blue/50 rounded-full transition-all duration-300 backdrop-blur-sm overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-gemini-blue/20 to-gemini-purple/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gemini-blue group-hover:translate-x-[-4px] transition-transform"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                <span class="font-medium text-white relative z-10">Return to Ada AI</span>
            </a>
        </div>

    </div>

</body>
</html>
